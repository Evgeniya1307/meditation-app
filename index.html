<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
    <title>Meditation App</title>
</head>
<body>

<div class="app">
    <! -- делаю два ввода создаю контейнер для видео -->
<div class="vid-container">
    <video loop> <! -- зациклила видео -->
        <source src="./video/rain.mp4" type="video/mp4">
    </video>
</div>
    <div class "time-select">
    <! -- кнопки -->
    <button data-time="120">2 Minutes</button> <! -- делаю атрибут и цитату могу добавить количество времени это просто значение которое могу использовать обратно в js-->
    <button data-time="300">5 Minutes</button>
    <button data-time="600">10 Minutes</button>
     
</div>
<div class="player-container">
    <! -- делаю звуковую дорожку класс песни-->
    <audio class="song">
        <source src="./sounds/rain.mp3"> <! -- предоставила источник потом снова источник сделать косую черту и могу потом вернуться к звукам -->
    </audio>
    <! -- получить кнопку произведения  и помимо источника звука перейти к изображению-->
<img src="./svg/play.svg" alt="play" class="play">
<svg 
class="track-outline"  
 width="453" 
 height="453" 
 viewBox="0 0 453 453" 
 fill="none" 
 xmlns="http://www.w3.org/2000/svg">
    <circle cx="226.5" 
    cy="226.5" 
    r="216.5" 
    stroke="white" 
    stroke-width="20"/>
    </svg> 
    <svg 
    class="moving-outline"  <! -- класс для дижущего контенера -->
    width="453"
     height="453" 
     viewBox="0 0 453 453" 
     fill="none" 
     xmlns="http://www.w3.org/2000/svg">
        <circle cx="226.5" 
        cy="226.5" 
        r="216.5" 
        stroke="#018EBA" 
        stroke-width="20"/>
        </svg>

        <! -- добавлю отображение времени -->
        <h3 class="time-display">0:00</h3>
        
    
</div> <! -- контейнер для игрока и здесь кнопка для произведение таймера -->
<div class="sound-picker"><! -- выбор звука-->
    <! -- создаю 2 кнопки  -->
    <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4" ><img src="./svg/rain.svg" alt="rain">
    </button>
    <button data-sound="./sounds/beach.mp3"><img src="./svg/beach.svg" alt="beach"></button>


</div> 
</div>

<script src = './app.js'></script>
</body>
</html>
